{{ define "content" }}
<h2>My Notes</h2>
<ul>
    {{ range . }}
    <li>
        <h3>{{ .Title }}</h3>
        <p>{{ .Content }}</p>
        <small>Created: {{ .CreatedAt }}</small>
        <a href="/note/edit/{{ .ID }}">Edit</a>
        <a href="/note/delete/{{ .ID }}">Delete</a>
    </li>
    {{ end }}
</ul>
<a href="/note/create">Create a new note</a>
{{ end }}
