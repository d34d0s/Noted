{{ block "note" .}}
{{ range . }}
<div id="note">
    <h2 id="note-name">{{ .Name }}</h2>
    <pre id="note-body">{{ .Body }}</pre>
    <form id="note-delete-form" hx-post="/del" hx-target="#note-list" hx-swap="innerHTML">
        <input type="hidden" name="note-id" id="note-id" value="{{ .ID }}">
        <button id="note-delete" type="submit">Delete Note</button>
    </form>
</div>
{{ else }}
<p>No notes yet, create one above!</p>
{{ end }}
{{ end }}
